<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  Ваш комментарий, почему переменная `c` хранит данное значение? 
      Переменная а = 1, инкремент в префиксной форме увеличил значени на 1, а = 2,
      Переменной с присваивается значение переменной а(2)
  
   */
      c = ++a;
      console.log(c); //2

      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

      Переменной d присваивается значение переменной b(1). Инкремент в постфиксной форме
      увеличил переменную b на 1, b = 2
   */
      d = b++;
      console.log(d); //1

      /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

      Значение переменной а равно 2 из первой операции. Инкремент в префиксной форме
      увеличил значение а на 1, а = 3. Значение переменной с равно 2 + 3, равняется 5
   */
      c = 2 + ++a;
      console.log(c); //5

      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Значение переменной b = 2 из второй операции. Значение переменной d = 2 + 2,
  равняется 4.
   */
      d = 2 + b++;
      console.log(d); //4

      console.log(a); //3 (присвоено значение в третьей операции)
      console.log(b); //3 (инкремент в постфиксной форме увеличил значение b(2) на 1)
    </script>
  </body>
