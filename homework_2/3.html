<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль один результат из следующих проверок:
1. Если оба числа в переменных `a` и `b` положительные, вывести разность
чисел `a` и `b`, а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
    <script>
      "use strict";

      /*
        @param {number} Переменная a, которую вводит пользователь
        @param {number} Переменная b, которую вводит пользователь
        @return {number} Переменная result, результат вычислений
      */

      let a = Number(prompt("Введите число А"));
      let b = Number(prompt("Введите число Б"));
      let result;

      if (a > 0 && b > 0) {
        result = a - b;
        alert(`Оба числа положительные. Разность А и Б равняется ${result}`);
      } else if (a < 0 && b < 0) {
        result = a * b;
        alert(
          `Оба числа отрицательные. Произведение А и Б равняется ${result}`
        );
      } else if (a < 0 || b < 0) {
        result = a + b;
        alert(`Оба числа разных знаков. Сумма А и Б равняется ${result}`);
      }
    </script>
  </body>
</html>
