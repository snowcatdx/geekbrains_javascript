    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      /*
      1. 10 складываем с 10 получаем 20.
      2. К 20 добавляем строку 10, все выражение становится строкой, получаем 2010.
      3. Выводим 2010 в консоль
      */
      console.log(10 + 10 + "10");

      /*
      1. К 10 добавляем строку 10, все выражение становится строкой, получаем 1010.
      2. К 10 добавляем строку 10, , получаем 101010.
      3. Выводим 101010 в консоль
      */
      console.log(10 + "10" + 10);

      /*
      1. К 10 добавляем строку 10, получаем 20.
      2. К 20 прибавляем 10(+ перед строкой преобразует ее в число), получаем 30.
      3. Выводим 30 в консоль
      */
      console.log(10 + 10 + +"10");

      /*
      1. 10 делим на -0 (- перед пусто строкой преобразует ее в -0), получаем
      -infinity.
      2. Выводим -infinity в консоль
      */
      console.log(10 / -"");

      /*
      1. "2,5" не получается преобразовать в число, потому что дробь нужно разделять
      точкой.
      2. 10 делим на "2,5" получаем NaN. Выводим в консоль
      */
      console.log(10 / +"2,5");
    </script>
  </body>
